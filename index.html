<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>CompuFix</title>
</head>

<body>
    <header>
        <h1>CompuFix</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Portatil Asus</span>
                <img src="img/1.png" alt="" class="img-item">
                <span class="precio-item">$5.500.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Potatil Gigabyte G5</span>
                <img src="img/2.png" alt="" class="img-item">
                <span class="precio-item">$5.800.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Portátil MSI Alpha 17</span>
                <img src="img/3.png" alt="" class="img-item">
                <span class="precio-item">$6.450.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Astro A50 Inalámbrico</span>
                <img src="img/4.png" alt="" class="img-item">
                <span class="precio-item">$1.100.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Teclado mecánico Corsair K70 RGB</span>
                <img src="img/5.png" alt="" class="img-item">
                <span class="precio-item">$700.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Mouse Redragon Impact</span>
                <img src="img/6.png" alt="" class="img-item">
                <span class="precio-item">$150.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ventilador XPG</span>
                <img src="img/7.png" alt="" class="img-item">
                <span class="precio-item">$75.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Mousepad XPG</span>
                <img src="img/8.png" alt="" class="img-item">
                <span class="precio-item">$120.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items"></div>

            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <a href="paypal.html" style="text-decoration: none;">
                    <button class="btn-pagar">Comprar <i class="fa-solid fa-bag-shopping"></i></button>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
